<svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48">
  <defs>
    <linearGradient id="circleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="moneyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="arrowGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo circular con gradiente pÃºrpura -->
  <circle cx="24" cy="24" r="23" fill="url(#circleGrad)" stroke="#fff" stroke-width="1"/>
  
  <!-- Billete/dinero en el centro -->
  <g>
    <rect x="10" y="16" width="28" height="16" rx="2" fill="url(#moneyGrad)" opacity="0.9"/>
    <circle cx="24" cy="24" r="5" fill="#fff" opacity="0.3"/>
    <text x="24" y="28" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#fff">$</text>
  </g>
  
  <!-- Flechas de intercambio -->
  <g fill="url(#arrowGrad)" opacity="0.95">
    <!-- Flecha arriba-derecha -->
    <path d="M 32 10 L 38 13 L 35 13 L 35 18 L 32 18 Z"/>
    <!-- Flecha abajo-izquierda -->
    <path d="M 16 38 L 10 35 L 13 35 L 13 30 L 16 30 Z"/>
  </g>
</svg>
